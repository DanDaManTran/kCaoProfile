<!DOCTYPE html>
<html>
<head>
	<title>Kimmy Cao</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/main.min.js"></script>
</head>
<body>
	<nav class="navbar-inverse navbar-fixed-top">
		<div class="container container-fluid">
			<ul class="navbar-left">
				<li><a class="logo" href="index.html">Kimmy Cao</a></li>
			</ul>

		    <ul class="navbar-right">
		    	<li><a class="shortCuts" href="index.html">Bio</a></li> 

		    	<li><a class="shortCuts" href="selling.html">Seller</a></li>

		    	<li><a style="color: #AA1111" class="shortCuts" href="buyer.html">Buyer</a></li> 

				<li><a class="shortCuts" href="contact.html">Contact</a></li> 
		    </ul>
		</div>
	</nav>
	
	<div class="container container-fluid" id="pageBuy">	
		<form>	
			<div class="row">
				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
						<label class="control-label">First Name:</label><span class="warningSign">*</span>

						<input  id="buyFirstName" placeholder="First Name" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
						<label class="control-label">Last Name:</label><span class="warningSign">*</span>

						<input  id="buyLastName" placeholder="Last Name" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
						<label class="control-label">E-Mail:</label><span class="warningSign">*</span>

						<input  id="buyEmail" placeholder="E-Mail Address" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
						<label class="control-label">Cell Phone:</label><span class="warningSign">*</span>

						<input id="buyCellPhone" placeholder="xxx-xxx-xxxx" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
						<label class="control-label" data-value="q1">Work Phone:</label>

						<input data-value="a1" placeholder="xxx-xxx-xxxx" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
						<label class="control-label" data-value="q2">Fax:</label>

						<input data-value="a2" placeholder="xxx-xxx-xxxx" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-7 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group ">
							<label class="control-label">How do you like us to communicate--by phone, fax, or E-mail?</label><span class="warningSign">*</span>

							<input id="communicate" placeholder="Description" class="form-control"  type="text">
						</div>
					</div>
				</div>

				<div class="form-group col-sm-5 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
							<label class="control-label">What price range have you been considering?</label><span class="warningSign">*</span>

							<input id="range" placeholder="$xxx-$xxx" class="form-control"  type="text">
						</div>
					</div>
				</div>		
			</div>

			<div class="row">
				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
						<label class="control-label" data-value="q3">Do you own now or are you renting?</label>

						<input  data-value="a3" placeholder="Own/Rent" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
							<label class="control-label" data-value="q4">Rent Amount?</label>

							<input  data-value="a4" placeholder="$xxx" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
						<label class="control-label" data-value="q5">If you are leasing, how long is the lease?</label>

						<input  data-value="a5" placeholder="Yes/No, x weeks/months/years" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
						<label class="control-label" data-value="q6">How Long have you been Looking?</label>

						<input data-value="a6" placeholder="x weeks/months/years" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
							<label class="control-label" data-value="q7">How many are in your family?</label>

							<input data-value="a7" placeholder="x adults, x kids" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-6 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
							<label class="control-label" data-value="q8">Must you sell or complete the lease period before buying?</label>

							<input  data-value="a8" placeholder="Yes or No" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-6 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
							<label class="control-label" data-value="q9">What times are best for you to look?</label>

							<input  data-value="a9" placeholder="Time and Day" class="form-control"  type="text">
						</div>
					</div>
				</div>	
	
			</div>

			<div class="row">
				<div class="form-group col-sm-7 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
							<label class="control-label"  data-value="q10">Have you seen any homes/investment properties that you really liked?</label>

							<input  data-value="a10" placeholder="Yes or No" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-5 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
							<label class="control-label" data-value="q11">If yes, why didn't you buy?</label>

							<input  data-value="a11" placeholder="Description" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-7 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
							<label class="control-label" data-value="q12">If we can find the right property, are you prepared to make a decision now? </label>

							<input  data-value="a12" placeholder="Description" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-5 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
							<label class="control-label" data-value="q13">Do you have a budget for monthly payments?</label>

							<input  data-value="a13" placeholder="Yes or No" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-6 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
							<label class="control-label" data-value="q14">Is there a particular location in the city you prefer?</label>

							<input data-value="a14" placeholder="Area or Zip Code" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-6 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
							<label class="control-label" data-value="q15">Is there a particular style that you would prefer?</label>

							<input data-value="a15" placeholder="Description" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-6 ">
					<div class="inputGroupContainer buyControl">
						<div class="input-group">
							<label class="control-label" data-value="q16">How soon do you need to move? Why?</label>

							<input data-value="a16" placeholder="Description" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>
			
			<div class="row">
				<div class="form-group">
					<div class="col-md-4">
						<button type="button" id="buyBtn" class="btn">Send <span class="glyphicon glyphicon-send"></span></button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
