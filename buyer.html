<!DOCTYPE html>
<html>
<head>
	<title>Kimmy Cao</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
	<nav class="navbar-inverse navbar-fixed-top">
		<div class="container container-fluid">
			<ul class="navbar-left">
				<li><a class="logo" href="index.html">Kimmy Cao</a></li>
			</ul>

		    <ul class="navbar-right">
		    	<li><a class="shortCuts" href="index.html">Bio</a></li> 

		    	<li><a class="shortCuts" href="selling.html">Seller</a></li>

		    	<li><a style="color: #AA1111" class="shortCuts" href="buyer.html">Buyer</a></li> 

				<li><a class="shortCuts" href="rating.html">Blog</a></li> 

				<li><a class="shortCuts" href="contact.html">Contact</a></li> 
		    </ul>
		</div>
	</nav>
	
	<div class="container container-fluid" id="pageBuy">	
		<form>	
			<div class="row">
				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer">
						<div class="input-group">
						<label class="control-label">First Name:</label>

						<input  id="buyFirstName" placeholder="First Name" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer">
						<div class="input-group">
						<label class="control-label">Last Name:</label>

						<input  id="buyLastName" placeholder="Last Name" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer">
						<div class="input-group">
						<label class="control-label">Email:</label>

						<input  id="buyEmail" placeholder="E-Mail Address" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer">
						<div class="input-group">
						<label class="control-label">Cell Phone:</label>

						<input  id="buyCellPhone" placeholder="xxx-xxx-xxxx" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer">
						<div class="input-group">
						<label class="control-label">Work Phone:</label>

						<input  id="buyWorkPhone" placeholder="xxx-xxx-xxxx" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer">
						<div class="input-group">
						<label class="control-label">Fax:</label>

						<input  id="buyFax" placeholder="xxx-xxx-xxxx" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>


			<div class="row">
				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer">
						<div class="input-group">
						<label class="control-label">How Long have you been Looking?</label>

						<input  id="buyCellPhone" placeholder="x months" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label">How many are in your family? </label>

							<input  id="buyWorkPhone" placeholder="x adults, x kids" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer">
						<div class="input-group">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer">
						<div class="input-group">
						<label class="control-label">Do you own now or are you renting?</label>

						<input  id="buyCellPhone" placeholder="x months" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label">Rent Amount?</label>

							<input  id="buyWorkPhone" placeholder="x adults, x kids" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-4 ">
					<div class="inputGroupContainer">
						<div class="input-group">
						<label class="control-label">If you are leasing, how long is the lease?</label>

						<input  id="buyFax" placeholder="xxx-xxx-xxxx" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>


			<div class="row">
				<div class="form-group col-sm-6 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label">Must you sell or complete the lease period before buying?</label>

							<input  id="buyCellPhone" placeholder="x months" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-6 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label">Rent Amount?</label>

							<input  id="buyWorkPhone" placeholder="x adults, x kids" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-7 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label"> Have you seen any homes/investment properties that you really liked?</label>

							<input  id="buyCellPhone" placeholder="x months" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-5 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label">If yes, why didn't you buy?</label>

							<input  id="buyWorkPhone" placeholder="x adults, x kids" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-6 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label"> How soon do you need to move? Why?</label>

							<input  id="buyCellPhone" placeholder="x months" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-6 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label">What price range have you been considering? </label>

							<input  id="buyWorkPhone" placeholder="x adults, x kids" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-7 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label"> If we can find the right property, are you prepared to make a decision now? </label>

							<input  id="buyCellPhone" placeholder="x months" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-5 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label"> Do you have a budget for monthly payments?</label>

							<input  id="buyWorkPhone" placeholder="x adults, x kids" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-6 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label">Is there a particular location in the city you prefer?</label>

							<input  id="buyCellPhone" placeholder="x months" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-6 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label">Is there a particular style that you would prefer?</label>

							<input  id="buyWorkPhone" placeholder="x adults, x kids" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>

			<div class="row">
				<div class="form-group col-sm-5 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label">What times are best for you to look?</label>

							<input  id="buyCellPhone" placeholder="x months" class="form-control"  type="text">
						</div>
					</div>
				</div>	

				<div class="form-group col-sm-7 ">
					<div class="inputGroupContainer">
						<div class="input-group">
							<label class="control-label">ow do you like us to communicate--by phone, fax, mail, E-mail, or Internet?</label>

							<input  id="buyWorkPhone" placeholder="x adults, x kids" class="form-control"  type="text">
						</div>
					</div>
				</div>	
			</div>
		</form>
	</div>
</body>
</html>
