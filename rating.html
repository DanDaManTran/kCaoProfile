<body>
	<nav class="navbar-inverse navbar-fixed-top">
		<div class="container container-fluid">
			<ul class="navbar-left">

		    </ul>

	<div class="container container-fluid" id="pageBlog">		
		<div class="blog">
			<div class="col-sm-6">
				<form>
					<div class="row rowName">
						<h3 class="formTitle formName">Name: <input id="inputName" placeholder="Name"></h3>

					</div>

					<div class="row rowRate">
						<h3 class="formRateTitle">
							<span id="rateTitle">Rating: </span>

							<div class="rating">
								<i class="star fa fa-star-o" data-value="1"></i>
								<i class="star fa fa-star-o" data-value="2"></i>
								<i class="star fa fa-star-o" data-value="3"></i>
								<i class="star fa fa-star-o" data-value="4"></i>
								<i class="star fa fa-star-o" data-value="5"></i>
							</div>
						</h3>

					</div>
					
					<div class="row">
						<h3 class="formTitle">Comment:</h3>
					</div>

					<div class="row rowComment">
						<textarea id="inputComment" onkeyup="countChar(this)"></textarea>
						
					</div>

					<div class="row">
						<div id="charNum">Character Left: 200</div>

						<button id="ratingSub" class="btn" type="button">Submit</button>
					</div>
				</form>
			</div>

			<div class="col-sm-6">
				<div class="row">
					<div id="history">
					</div>
				</div>
			</div>
		</div>
	</div>
