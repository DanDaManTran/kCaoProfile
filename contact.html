<body>
	<nav class="navbar-inverse navbar-fixed-top">

			<ul class="navbar-left">
				<li><a class="logo" href="index.html">Kimmy Cao</a></li>
			</ul>

		    <ul class="navbar-right">

		    </ul>
		</div>

	<div class="container container-fluid" id="contactPage">
		<div class="col-sm-7">
			<div class="row contactRow">
				<div class="col-sm-2">
					<label class="control-label">Name<span class="warningSign">*</span></label>
				</div>
				<div class="col-sm-10">
					<div class="input-group">
						<input  id="nameContact" placeholder="Name" class="form-control"  type="text">
					</div>
				</div>
			</div>

			<div class="row contactRow">
				<div class="col-sm-2">
					<label class="control-label">E-mail<span class="warningSign">*</span></label>
				</div>
				<div class="col-sm-10">
					<div class="input-group">
						<input  id="contactEmail" placeholder="E-Mail Address" class="form-control"  type="text">
					</div>
				</div>
			</div>

			<div class="row contactRow">
				<div class="col-sm-2">
					<label class="control-label">Message<span class="warningSign">*</span></label>
				</div>

				<div class="col-sm-10">
					<div class="input-group">
						<textarea id="contactText" placeholder="Text" class="form-control"  type="text"></textarea>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label"></label>
				<div class="col-md-4">
					<button type="button" id="contactBtn" class="btn">Send <span class="glyphicon glyphicon-send"></span></button>
				</div>
			</div>
		</div>

		<div class="col-sm-5 socialProf">
			<h2>My Social Profiles</h2>

			<h5>Feel free to connect with me with any of my social websites</h5>

			<div class="row">
				<div class="col-sm-6">
					<a target="_blank" href="https://twitter.com/KimCao206?lang=en" class="shortCuts"> <h3><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</h3></a>
				</div>

				<div class="col-sm-6">
					<a target="_blank" href="https://www.facebook.com/kcao1" class="shortCuts"> <h3><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</h3></a>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<a target="_blank" href="https://www.linkedin.com/in/kcao206" class="shortCuts"> <h3><i class="fa fa-linkedin" aria-hidden="true"></i> LinkedIn</h3></a>
